<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L* and NL* Home page</title>

    <link rel="shortcut icon" href="#">

    <script src="public/polyfill.min.js"></script>
    <script src="public/tex-mml-chtml.js"></script>
    <script src="public/mermaid.min.js"></script>
    <script src="public/jquery.min.js"></script>
    <script src="public/require.js"></script>
    <script src="public/myGeneralFunction.js"></script>

    <script type="module" src="dist/Main.js"></script>

    <link rel="stylesheet" href="src/css/htmlStyle.css">
    <link rel="stylesheet" href="src/css/tableHtml.css">
    <link rel="stylesheet" href="src/css/nextStepButton.css">

    <script>
        mermaid.initialize({
            startOnLoad: false
        });
    </script>

<body>
    <h1> Learning languages </h1>
    <h2> An implementation of L* and NL* algorithms </h2>

    <div class="preset">
        <div>
            <p>Choose the algorithm</p>
            <label>
                <input type="radio" name="algo" id="radio:l*" class="algo-switch" checked>
                <span>L*</span>
            </label>
            <label>
                <input type="radio" name="algo" id="radio:nl*" class="algo-switch">
                <span>NL*</span>
            </label>
        </div>
        <div>
            <p>Choose your teacher : </p>
            <select name="teacher-switch" id="teacher_switch"></select>
        </div>
        <div>
            <p>Enter your regular expression</p>
            <input id="input-regex">
            <button id="button-regex">Send teacher</button>
        </div>
    </div>
    <div>
        <p class="description" id="teacher_description"></p>
        <button id="next_step">Next step</button>
    </div>
    <div class="styled-div">
        <div class="automaton-div" id="automaton-div">
            <div class="mermaid" id='automaton-mermaid'></div>
            <div id="input-automaton"></div>
        </div>
        <table id="table" class="styled-table"> </table>
    </div>

</body>
